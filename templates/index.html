<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyStore - Cosméticos Premium</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gradient-to-br from-pink-50 via-rose-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-2">BeautyStore</h1>
                <p class="text-gray-600 text-lg">Tu destino de belleza y cuidado personal</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div id="loginCard" class="bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-500">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-gradient-to-br from-pink-100 to-rose-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800">Iniciar Sesión</h2>
                        <p class="text-gray-500 mt-2">Bienvenida de nuevo</p>
                    </div>

                    <form id="loginForm">
                        <div class="space-y-4">
                            <div class="form-group">
                                <label for="loginCorreo" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                                <input type="email" id="loginCorreo" required 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all">
                            </div>

                            <div class="form-group">
                                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                                <input type="password" id="loginPassword" required 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all">
                            </div>

                            <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                            <button type="submit" id="loginBtn"
                                class="w-full bg-gradient-to-r from-pink-600 to-rose-600 text-white py-3 rounded-lg font-semibold hover:from-pink-700 hover:to-rose-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                                Ingresar
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600">¿No tienes cuenta? 
                            <span id="showRegister" class="text-pink-600 font-semibold cursor-pointer hover:text-pink-800">Regístrate aquí</span>
                        </p>
                    </div>
                </div>

                <div id="registerCard" class="bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-500 hidden">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-gradient-to-br from-purple-100 to-pink-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800">Registro</h2>
                        <p class="text-gray-500 mt-2">Crea tu cuenta nueva</p>
                    </div>

                    <form id="registerForm">
                        <div class="space-y-4 max-h-96 overflow-y-auto pr-2">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="regNombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                                    <input type="text" id="regNombre" required 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                </div>

                                <div class="form-group">
                                    <label for="regApellidos" class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
                                    <input type="text" id="regApellidos" required 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                </div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="regDni" class="block text-sm font-medium text-gray-700 mb-2">DNI (8 dígitos)</label>
                                    <input type="text" id="regDni" required maxlength="8" pattern="\d{8}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                </div>

                                <div class="form-group">
                                    <label for="regTelefono" class="block text-sm font-medium text-gray-700 mb-2">Teléfono (9 dígitos)</label>
                                    <input type="tel" id="regTelefono" required maxlength="9" pattern="\d{9}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="regCorreo" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                                <input type="email" id="regCorreo" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                            </div>

                            <div class="form-group">
                                <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                                <input type="password" id="regPassword" required minlength="6"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                            </div>

                            <div class="form-group">
                                <label for="regDireccion" class="block text-sm font-medium text-gray-700 mb-2">Dirección</label>
                                <textarea id="regDireccion" required rows="2"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"></textarea>
                            </div>

                            <div id="registerError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                            <button type="submit" id="registerBtn"
                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                                Crear Cuenta
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600">¿Ya tienes cuenta? 
                            <span id="showLogin" class="text-purple-600 font-semibold cursor-pointer hover:text-purple-800">Inicia sesión</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-pink-600 mx-auto"></div>
            <p class="mt-4 text-gray-700 font-semibold">Procesando...</p>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
